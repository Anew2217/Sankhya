<br/>
<div class="row">

  <div class="col-md-2"></div>

  <div class="col-md-8">
    <h1 class="text-ceter">Edit Article</h1>

    <div class="form-group">

      <label>Title:</label>
      <input class="form-control" [(ngModel)]="article.titulo" />     

      <label>Writer</label>
      <input class="form-control" [(ngModel)]="article.autor" />

      <label>Category</label>
      <select class="form-control" [(ngModel)]="article.categoria">
        <option *ngFor="let categoria of categorias" [value]="categoria.value">{{categoria.label}}</option>
      </select>

      <label>Text:</label>
      <textarea class="form-control" [(ngModel)]="article.conteudo" rows="10"></textarea>

    </div>

    <button class="btn btn-primary" (click)="save()">Save</button>



  </div>

  <div class="col-md-2"></div>

</div>
